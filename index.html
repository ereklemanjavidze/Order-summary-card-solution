<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="main.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="content_wrapper">
      <div class="image_container">
        <img src="images/illustration-hero.svg" alt="" class="image_hero" />
      </div>
      <div class="text_wrapper">
        <h1>Order Summary</h1>
        <h2>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </h2>
        <div class="order">
          <div class="music_icon">
            <img src="images/icon-music.svg" alt="" />
          </div>
          <div class="plan__price--tag">
            <span class="plan">Annual Plan</span>
            <span class="price">$59.99/year</span>
          </div>
          <div>
            <button class="change">Change</button>
          </div>
        </div>
        <div>
          <button class="button">Proceed to Payment</button>
        </div>
        <div>
          <button class="cancel">Cancel Order</button>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/ereklemanjavidze" target="_blank"
            >erekle</a
          >.
        </div>
      </div>
    </div>
  </body>
</html>
